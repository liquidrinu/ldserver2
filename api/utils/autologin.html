<html>
  <head>
    <title>autologin KTJW</title>
    <meta charset="utf-8" />
  </head>
  <script>
    const URL = "https://[your-url-here]";

    let data = setInterval(() => {
      if (navigator.onLine) {
        loginForm();
        clearInterval(data);
      }
    }, 1000);

    function loginForm() {
      document.autologin.action = URL;
      document.autologin.submit();
    }
  </script>
  <body>
    <form name="autologin" method="POST" style="display: none;">
      <!-- value = username -->
      <input type="text" name="username" value="[enter-username-here" />

      <!-- value = password -->
      <input
        type="password"
        name="password"
        value="[enter-password-here]"
      />

      <!-- value = redirect instead of token -->
      <input type="text" name="redirect" value="true" />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
